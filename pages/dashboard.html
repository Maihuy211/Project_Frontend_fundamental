<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dự Án</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>
<body id="body">
    <nav>
        <h3><a href="/pages/dashboard.html">Quản Lí Dự Án</a></h3>
        <div class="link">
            <ul>
                <li><a href="/pages/dashboard.html">Dự án</a></li>
                <li><a href="/pages/category-manager.html">Nhiệm Vụ Của Tôi</a></li>
                <li><a href="/pages/login.html">Đăng Xuất</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title-container">
            <h2>Quản Lý Dự Án Nhóm</h2>
            <div class="add-search">
                <button id="addProject">+ Thêm Dự Án</button>
                <input type="search" id="search-Project" placeholder="Tìm kiếm dự án">
            </div>
        </div>
        <h3>Danh Sách Dự Án</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="table-id">ID</th>
                        <th>Tên Dự Án</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="projects">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-pagination">
        <div aria-label="Page navigation example">
            <ul class="pagination">
            </ul>
        </div>
    </div>
    <footer>
        <p>© 2025 Team management. All rights reserved.</p>
    </footer>
    <div id="overley-add">
        <div id="projectAdd">
            <div id="closeButton">
                <div class="title">
                    <h3>Thêm/sửa danh mục</h3>
                    <img src="/assets/images/Vector.png" alt="meo" id="close">
                </div>
                <hr>
                <div id="closeMenu">
                    <label for="projectName">Tên dự án</label>
                    <input type="text" id="projectName">
                    <p id="error"></p>
                    <label for="describe">Mô tả dự án</label>
                    <textarea id="describe" class="describe"></textarea>
                    <p id="errorDescribe"></p>
                    <hr>
                    <div id="buttonpos">
                        <button id="buttonCancel">Hủy</button>
                        <button id="buttonAdd">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overley-del">
        <div id="projectDelete">
            <div id="closeButton-del">
                <div class="title">
                    <h3>Xác Nhận Xoá</h3>
                    <img src="/assets/images/Vector.png" alt="meo" id="close-del">
                </div>
                <hr>
                <div id="closeMenu-del">
                    <p>Bạn chắc chắn muốn xoá dự án này</p>
                    <hr>
                    <div id="buttonpos-del">
                        <button id="buttonCancel-del">Hủy</button>
                        <button id="buttonDelete">Xoá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overley-edit">
        <div id="projectEdit">
            <div id="closeButton-3">
                <div class="title">
                    <h3>Thêm/sửa danh mục</h3>
                    <img src="/assets/images/Vector.png" alt="meo" id="close-edit">
                </div>
                <hr>
                <div id="closeMenu">
                    <label for="projectNameEdit">Tên dự án</label>
                    <input type="text" id="projectNameEdit">
                    <p id="editError"></p>
                    <label for="describe">Mô tả dự án</label>
                    <textarea id="describeEdit" class="describe"></textarea>
                    <p id="editErrorDescribe"></p>
                    <hr>
                    <div id="buttonpos-edit">
                        <button id="buttonCancelEdit">Hủy</button>
                        <button id="buttonEdit">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
